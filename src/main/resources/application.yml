spring:
  application:
    name: stock-quota-reactive
  main:
    allow-bean-definition-overriding: true
  data:
    elasticsearch:
      client:
        reactive:
          endpoints: 127.0.0.1:9200
      properties:
        index:
          search:
            slowlog:
              threshold:
                query:
                  info: 1ms
  elasticsearch:
    rest:
      uris: http://127.0.0.1:9200
  cloud:
    config:
      enabled: false

server:
  netty:
    connection-timeout: 120s
  error:
    include-message: ALWAYS
  compression:
    enable: true
    min-response-size: 2KB
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

management:
  endpoints:
    enabled-by-default: true
    shutdown:
      enabled: true
    web:
      base-path: /management
      exposure:
        include: "*"
    metrics:
      binders:
        hystrix:
          enabled: false

logging:
  level:
    root: INFO
    web: DEBUG
    org:
      elasticsearch:
        index:
          search:
            slowlog:
              query: INFO
        data:
          elasticsearch:
            core: DEBUG
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

status-invest:
  url: https://statusinvest.com.br

search:
  es:
    config:
      url: http://localhost:9300
      threads:
        io: 30
